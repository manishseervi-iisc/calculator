<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images/logo.png" type="png" >
    <link href="./style.css" rel="stylesheet">
    
</head>
<body>
    <div id="calc-box">
        <div id="display">
        <div id="operator1" class="operators"></div>
        <div id="operator2" class="operators"></div></div>
        <div id="ac" class="clear">AC</div>
        <div id="c" class="clear">⌫</div>
        <div id="%" class="operation">%</div>
        <div id="/" class="operation" >/</div>
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="⨯" class="operation">⨯</div>
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="+" class="operation">+</div>
        <div id="1" class="button">1</div>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="minus" class="operation">-</div>
        <div id="0" class="button">0</div>
        <div id="." class="button">.</div>
        <div class="clear" id="equal">=</div>
        <p class="footer">Copyright © Manish Seervi</p>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
